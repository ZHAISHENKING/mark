<!doctype html>
<html lang="en">
<head>
    {% block meta%}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    {% endblock %}
    <style>

        .container{
            margin-top:20px;
        }
    </style>
</head>
<body>
<ul class="nav nav-pills" id="myTabs">
  <li role="presentation" class="active"><a href="#">主页</a></li>
  <li role="presentation"><a href="#">登录</a></li>
  <li role="presentation"><a href="#">注册</a></li>
</ul>
{% block body%}

{% endblock %}
</body>
</html>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.bundle.js"></script>
<script>
    $('#myTabs a').click(function (e) {
      e.preventDefault()
      $(this).tab('show')
    })
</script>
