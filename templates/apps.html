{% extends "home.html" %}

{% block body %}
<div class="container">
<table id="table" class="table-dark">
  <thead>
    <tr>
      <th data-field="id">ID</th>
      <th data-field="name">Table Name</th>
      <th data-field="verbose">Verbose Name</th>
    </tr>
  </thead>
</table>
    <!-- Large modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalTable">
  Launch modal table
</button>
<div id="modalTable" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal table</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="stable"
          data-toggle="stable"
          data-height="299"
          data-url="json/data1.json">
          <thead>
            <tr>
              <th data-field="id">ID</th>
              <th data-field="name">Item Name</th>
              <th data-field="price">Item Price</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <a href="#" class="btn btn-primary btn-lg" role="button">添加</a>
    <a href="#" class="btn btn-default btn-lg" role="button">取消</a>
</div>


{% endblock %}
<script>
    function randomData() {
    var startId = ~~(Math.random() * 100)
    var rows = []

    for (var i = 0; i < 10; i++) {
      rows.push({
        id: startId + i,
        name: 'test' + (startId + i),
        price: '$' + (startId + i)
      })
    }
    return rows
  }
</script>
