{% extends "home.html" %}

{% block body %}
<div class="container">
   <div class="center-block">
        <div class="row">
        <div class="col-xs-6 col-md-4"></div>
        <div class="col-xs-6 col-md-4">
             <form action="{{url_for('index.login')}}" method="post" class="form-horizontal">
              <div class="form-group">
                <label for="exampleInputEmail1">账号</label>
                <input name="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入账号">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
              </div>

              <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>
        <div class="col-xs-6 col-md-4"></div>
    </div>
   </div>

</div>
{% endblock %}
